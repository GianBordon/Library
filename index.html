<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="title">Library</h1>
    <div class="container-navbar">
        <span>Your Books</span>
        <button id="btn">New Book</button>
    </div>
    <dialog id="my_dialog">
        <label for="title">Tittle</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="author">Author</label>
        <input type="text" id="author" name="author"><br><br>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages"><br><br>
        <label for="read">Read?</label>
        <input type="checkbox" id="read" name="read"><br><br>
        <button type="submit" id="submit">Add Book To Library</button>
        <button id="close-dialog">Cerrar</button>
    </dialog>
    <div class="container" id="container"></div>
    <script src="index.js"></script>
</body>
</html>
